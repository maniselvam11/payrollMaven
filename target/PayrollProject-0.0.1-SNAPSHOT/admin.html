<body>

    <fieldset class="signup">
        <legend><h2>Registeration</h2></legend>

        <table id="signuptable" style="border-spacing: 5px;">
            <tr>
                <th><label for="name">UserName</label></th>
                <th><input type="text" id="name" required autofocus></th>
            </tr>
            <tr>
                <th><label for="emailId">EmailId</label></th>
                <th><input type="email" id="emailId" ></th>
            </tr>
            <tr>
                <th><label for="mobile">MobileNumber</label></th>
                <th><input type="text" id="mobile" ></th>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <th><input type="password" id="password" ></th>
            </tr>
            <tr>
                <th><label for="password">Confirm_Password</label></th>
                <th><input type="password" id="password" ></th>
            </tr>
            <tr>
                <th><label for="gender">Gender</label></th>
                <th id="male"><input type="radio" name="gender"><label for="Male"> Male</label> 
                    <input type="radio" name="gender"><label for="Female">Female</label></th>
            </tr>
            
        </table>
        <br>
        <input type="checkbox">
        <label for="terms">I agree to the Terms Of the Service</label>
        <br>
        <table id="buttontable">
            <tr>
                <td><button type="submit">Register</button></td>
                <td><button type="reset">Reset</button></td>
                <td><button type="submit"><a href="index.html"> Home</a></button></td>
            </tr>
        </table>
        
        

    </fieldset>
